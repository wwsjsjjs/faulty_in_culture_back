app:
  environment: production   # 环境：development/production
  port: "8080"              # 服务端口
  log_mode: prod            # 日志模式：dev/prod
  gin_mode: release         # Gin模式：debug/release

database:
  host: mysql                # Docker内部网络，通过环境变量DB_HOST覆盖
  port: 3306
  user: culture_user         # 通过环境变量DB_USER覆盖
  password: ""               # 通过环境变量DB_PASSWORD设置（必须）
  name: culture
  charset: utf8mb4
  auto_create: false         # 生产环境不自动创建数据库

redis:
  host: redis                # Docker内部网络，通过环境变量REDIS_HOST覆盖
  port: 6379
  password: ""               # 通过环境变量REDIS_PASSWORD设置（可选）
  db: 0

ai:
  api_key: ""                # 腾讯混元AI API密钥（建议使用环境变量HUNYUAN_API_KEY）
  base_url: "https://api.hunyuan.cloud.tencent.com/v1"
  model: "hunyuan-lite"      # 使用的模型

jwt:
  secret: ""                 # JWT签名密钥（通过环境变量JWT_SECRET设置，必须）
  expire_hours: 168          # Token过期时间（小时，168小时=7天）
