basePath: /
definitions:
  chat.HistoryResponse:
    properties:
      messages:
        items:
          $ref: '#/definitions/chat.MessageVO'
        type: array
      session:
        $ref: '#/definitions/chat.SessionVO'
    type: object
  chat.MessageVO:
    properties:
      content:
        example: 你好
        type: string
      created_at:
        example: "2023-12-20T10:00:00Z"
        type: string
      id:
        example: 1
        type: integer
      message_index:
        description: 1=用户, 2=AI, 3=用户...
        example: 1
        type: integer
      session_id:
        example: 1
        type: integer
    type: object
  chat.SendMessageRequest:
    properties:
      content:
        example: 你好
        type: string
    required:
    - content
    type: object
  chat.SessionVO:
    properties:
      created_at:
        example: "2023-12-20T10:00:00Z"
        type: string
      id:
        example: 1
        type: integer
      title:
        example: 我的对话
        type: string
      type:
        example: 1
        type: integer
      user_id:
        example: 1
        type: integer
    type: object
  chat.StartRequest:
    properties:
      title:
        example: 新对话
        type: string
    required:
    - title
    type: object
  chat.UpdateSessionRequest:
    properties:
      title:
        example: 更新的标题
        type: string
    required:
    - title
    type: object
  ranking.RankingItem:
    properties:
      rank:
        description: 排名
        example: 1
        type: integer
      score:
        description: 分数
        example: 100
        type: integer
      updated_at:
        description: 更新时间
        example: "2023-12-20T10:00:00Z"
        type: string
      user_id:
        description: 用户ID
        example: 1
        type: integer
      username:
        description: 用户名
        example: player1
        type: string
    type: object
  ranking.RankingListResponse:
    properties:
      limit:
        description: 每页数量
        example: 10
        type: integer
      page:
        description: 当前页
        example: 1
        type: integer
      rank_type:
        description: 排行榜类型
        example: 1
        type: integer
      rankings:
        description: 排行榜数据
        items:
          $ref: '#/definitions/ranking.RankingItem'
        type: array
    type: object
  ranking.UpdateScoreRequest:
    properties:
      rank_type:
        description: 排行榜类型1-9
        example: 1
        maximum: 9
        minimum: 1
        type: integer
      score:
        description: 分数
        example: 100
        minimum: 0
        type: integer
    required:
    - rank_type
    - score
    type: object
  ranking.UpdateScoreResponse:
    properties:
      rank_type:
        example: 1
        type: integer
      score:
        example: 100
        type: integer
      updated_at:
        example: "2023-12-20T10:00:00Z"
        type: string
      user_id:
        example: 1
        type: integer
    type: object
  response.Response:
    properties:
      code:
        description: 业务错误码
        type: integer
      data:
        description: 响应数据（可选）
      message:
        description: 错误消息
        type: string
    type: object
  savegame.CreateRequest:
    properties:
      game_data:
        example: '{"level":5}'
        type: string
      slot_number:
        example: 1
        maximum: 6
        minimum: 1
        type: integer
    required:
    - game_data
    - slot_number
    type: object
  savegame.SaveGameListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/savegame.SaveGameVO'
        type: array
      total:
        example: 3
        type: integer
    type: object
  savegame.SaveGameVO:
    properties:
      game_data:
        example: '{"level":5}'
        type: string
      saved_at:
        example: "2023-12-20T10:00:00Z"
        type: string
      slot_number:
        example: 1
        type: integer
      user_id:
        example: 1
        type: integer
    type: object
  user.LoginRequest:
    properties:
      password:
        example: password123
        type: string
      username:
        example: player1
        type: string
    required:
    - password
    - username
    type: object
  user.LoginResponse:
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user:
        $ref: '#/definitions/user.UserVO'
    type: object
  user.RegisterRequest:
    properties:
      password:
        example: password123
        type: string
      username:
        example: player1
        type: string
    required:
    - password
    - username
    type: object
  user.RegisterResponse:
    properties:
      id:
        example: 1
        type: integer
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      username:
        example: player1
        type: string
    type: object
  user.UserVO:
    properties:
      id:
        example: 1
        type: integer
      username:
        example: player1
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: 游戏后端API服务 - 提供用户认证、排行榜、AI聊天、存档管理功能
  title: Faulty In Culture API
  version: "1.0"
paths:
  /api/chat/messages/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: 消息ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: 撤回消息
      tags:
      - 聊天
  /api/chat/sessions:
    get:
      parameters:
      - default: 0
        description: 偏移量
        in: query
        name: offset
        type: integer
      - default: 20
        description: 每页数量
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/chat.SessionVO'
                  type: array
              type: object
      summary: 获取会话列表
      tags:
      - 聊天
    post:
      consumes:
      - application/json
      parameters:
      - description: 请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/chat.StartRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/chat.SessionVO'
              type: object
      summary: 创建新会话
      tags:
      - 聊天
  /api/chat/sessions/{id}:
    delete:
      parameters:
      - description: 会话ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: 删除会话
      tags:
      - 聊天
    get:
      parameters:
      - description: 会话ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/chat.SessionVO'
              type: object
      summary: 获取会话详情
      tags:
      - 聊天
    put:
      consumes:
      - application/json
      parameters:
      - description: 会话ID
        in: path
        name: id
        required: true
        type: integer
      - description: 请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/chat.UpdateSessionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/chat.SessionVO'
              type: object
      summary: 更新会话
      tags:
      - 聊天
  /api/chat/sessions/{id}/messages:
    get:
      consumes:
      - application/json
      parameters:
      - description: 会话ID
        in: path
        name: id
        required: true
        type: integer
      - default: 0
        description: 偏移量
        in: query
        name: offset
        type: integer
      - default: 50
        description: 每页数量
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/chat.HistoryResponse'
              type: object
      summary: 获取消息历史
      tags:
      - 聊天
    post:
      consumes:
      - application/json
      parameters:
      - description: 会话ID
        in: path
        name: id
        required: true
        type: integer
      - description: 请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/chat.SendMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/chat.MessageVO'
              type: object
      summary: 发送消息
      tags:
      - 聊天
  /api/login:
    post:
      consumes:
      - application/json
      description: 用户通过用户名和密码登录，返回token用于后续认证
      parameters:
      - description: 登录信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/user.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功，返回token和用户信息
          schema:
            $ref: '#/definitions/user.LoginResponse'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 用户名或密码错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 用户登录
      tags:
      - user
  /api/rankings:
    delete:
      description: 删除当前登录用户的所有排行榜记录
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 未认证
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 删除所有排行榜记录
      tags:
      - ranking
    post:
      consumes:
      - application/json
      description: 更新当前登录用户的指定排行榜分数，只在新分数更高时更新
      parameters:
      - description: 更新分数请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ranking.UpdateScoreRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            $ref: '#/definitions/ranking.UpdateScoreResponse'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未认证
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 更新排行榜分数
      tags:
      - ranking
  /api/rankings/{rank_type}:
    delete:
      description: 删除当前登录用户的指定类型排行榜记录
      parameters:
      - description: 排行榜类型(1-9)
        in: path
        name: rank_type
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未认证
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 删除指定类型排行榜记录
      tags:
      - ranking
    get:
      description: 获取指定类型的排行榜，按分数降序排列，支持分页查询
      parameters:
      - description: 排行榜类型(1-9)
        in: path
        name: rank_type
        required: true
        type: integer
      - description: 页码，默认为1
        in: query
        name: page
        type: integer
      - description: 每页数量，默认为10，最大100
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 排行榜数据
          schema:
            $ref: '#/definitions/ranking.RankingListResponse'
        "400":
          description: 排行榜类型无效
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取排行榜
      tags:
      - ranking
  /api/register:
    post:
      consumes:
      - application/json
      description: 用户通过用户名和密码注册新账号，密码将被加密存储
      parameters:
      - description: 注册信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/user.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功，返回用户信息和token
          schema:
            $ref: '#/definitions/user.RegisterResponse'
        "400":
          description: 参数错误或用户名已存在
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 用户注册
      tags:
      - user
  /api/savegame:
    delete:
      parameters:
      - description: 槽位号(1-6)
        in: query
        maximum: 6
        minimum: 1
        name: slot_number
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: 删除存档
      tags:
      - 存档
    get:
      parameters:
      - description: 槽位号(1-6)
        in: query
        maximum: 6
        minimum: 1
        name: slot_number
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/savegame.SaveGameVO'
              type: object
      summary: 查询存档
      tags:
      - 存档
    post:
      consumes:
      - application/json
      parameters:
      - description: 存档数据
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/savegame.CreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/savegame.SaveGameVO'
              type: object
      summary: 创建或更新存档
      tags:
      - 存档
  /api/savegame/all:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/savegame.SaveGameListResponse'
              type: object
      summary: 查询所有存档
      tags:
      - 存档
swagger: "2.0"
